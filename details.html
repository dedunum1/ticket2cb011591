    <center><h2>Enter Your Details</h2></center>
    <br>
   


  
    <form id="userForm">
        <table class="table">
            <tr>
                <td>Full Name:</td>
                <td><input type="text" placeholder="name" id="name"></td>
            </tr>
            
            <tr>
                <td>Mobile Number:</td>
                <td>
                    <div class="dropdown1">
                        <select id="countryCode">
                            <option value="US">United States (+1)</option>
                          <option value="CA">Canada (+1)</option>
                          <option value="SL">Sri Lanka (+94)</option>
                          <option value="AU">Australia (+61)</option>
                          <option value="GR">Germany (+49) </option>
                          <option value="FR">France (+33) </option>
                          <option value="IT">Italy (+39) </option>
                          <option value="IN">India (+91) </option>
                          <option value="SK">South Korea (+82)</option>
                          
                            <!-- Other country options... -->
                        </select>
                        <div class="flag" id="flag"></div>
                    </div>
                    <input type="phone" placeholder="123456789" id="phone">
                </td>
            </tr>

            <tr>
                <td>Email:</td>
                <td><input type="email" placeholder="example@email.com" id="email"></td>
            </tr>
            <tr>
                <td>Confirm Email:</td>
                <td><input type="email" placeholder="example@email.com" id="confirmEmail"></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td>
                    <input type="radio" name="gender" id="maleGender"><label for="maleGender">Male</label>
                    <input type="radio" name="gender" id="femaleGender"><label for="femaleGender">Female</label>
                </td>
            </tr>
        </table>
       <center><button type="button" class="btn" onclick="generateSummary()">Display Summary Table</button></center>
