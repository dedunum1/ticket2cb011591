<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./ticketpage.css">
    <title>payment</title>
</head>
<body>

    <header>
        <div class="logo">
            <img src="./OIP.jpeg" alt="logo">
        </div>
        <input type="checkbox" id="nav_check" hidden>
        <nav>
            <div class="logo"></div>
            <ul>
                <li>
                    <a href="" >Tickets ></a>
                </li>
                <li>
                    <a href="">Details ></a>
                </li>
                <li>
                    <a href="" class="active">Payment ></a>
                </li>
                <li>
                    <a href="">Confirmation ></a>
                </li>
            </ul>
        </nav>
        <label for="nav_check" class="hamburger">
            <div></div>
            <div></div>
            <div></div>
        </label>
    </header>
   


   
    <div class="container">
        <form action="">
        <div class="row">

           

            <div class="col">
                <h3 class="title">payment</h3>

                <div class="inputbox">
                    <span>cards accepted:</span>
                    <img src="./images (1).png" alt="cards">
                </div>
                <div class="inputbox">
                    <span>name on card :</span>
                    <input type="text" placeholder="mr/mrs.john deo">
                </div>
                
                <div class="inputbox">
                    <span>card number :</span>
                    <input type="number" placeholder="1111-2222-3333-4444">
                </div>
               
                <div class="inputbox">
                    <span>amount $ :</span>
                    <input type="number" placeholder="00000.00" >
                </div>
                
               <div class="flex">
                <div class="inputbox">
                    <span>exp year :</span>
                    <input type="number" placeholder="2023">
                </div>
                <div class="inputbox">
                    <span>CVV :</span>
                    <input type="text" placeholder="123">
                </div>
               
               </div>
            </div>
        </div>
    
       <center> <a href="./confirmation.html"> <button  id="submitBtn" type="button" class="btn" >Pay</button></a></center>
       <br>
       <input type="reset"value="reset">
      </form>
